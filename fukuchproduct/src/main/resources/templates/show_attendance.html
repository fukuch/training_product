<!-- SUBMIT TICKETS -->
              <div class="card col-sm-7 container-fluid">
                <div class="card-header">
                  <h2 class="card-title">※編集不可</h2>
                </div>
                <div class="card-body">
                  <form th:action="@{/attendances/{attendanceId}(attendanceId=${attendance[0]})}" th:method="post" th:object="${attendance}"> 
                  <!-- <form th:action="@{/attendances}" th:method="post"> -->
                      <div class="form-group form-inline">
                        <label class="col-sm-3 large center">勤怠ID</label>
                          <input type="text" class="form-control-lg col-sm-7" name="attendanceId" disabled th:value="${attendance[0]}" />
                      </div>
                      
                     <div class="form-group form-inline">
                        <label class="col-sm-3 large center">社員ID</label>
                          <input type="text" class="form-control-lg col-sm-7" name="memberId" disabled th:value="${attendance[1]}" />
                      </div>
                      
                      <div class="form-group form-inline">
                        <label class="col-sm-3 large center">名前</label>
                          <input type="text" class="form-control-lg col-sm-7" name="name" disabled th:value="${attendance[2]}" />
                      </div>
                      
                      <div class="form-group form-inline">
                        <label class="col-sm-3 large center">勤務区分</label>
                          <input type="text" class="form-control-lg col-sm-7" name="workDivision" disabled th:value="${attendance[3]}" />
                      </div>
                      
                      <div class="form-group form-inline">
                        <label class="col-sm-3 large center">日付</label>
                          <input type="text" class="form-control-lg col-sm-7" name="date" disabled th:value="${attendance[4]}" />
                      </div>

                     <div class="form-group form-inline">
                        <label class="col-sm-3 large center">出勤時刻</label>
                          <input type="text" class="form-control-lg col-sm-7" name="punchIn" disabled th:value="${attendance[5]}" />
                      </div>


                      <div class="form-group form-inline">
                        <label class="col-sm-3 large center">退勤時刻</label>
                          <input type="text" class="form-control-lg col-sm-7" name="punchOut" disabled th:value="${attendance[6]}" />
                      </div>

                        <div class="form-group form-inline">
                        <label class="col-sm-3 large center">休憩時間(分)</label>
                          <input type="text" class="form-control-lg col-sm-7" name="breakTime" disabled th:value="${attendance[7]}" />
                      </div>

                      <div class="form-group form-inline">
                        <label class="col-sm-3 large center">備考</label>
                          <textarea class="form-control-lg col-sm-7" name="remarks" rows="3" cols="50" disabled th:value="${attendance[8]}"></textarea>
                      </div>

                      <div class="form-group">
                        <div class="offset-sm-3 col-sm-7">
                          <a th:href="@{/attendances/{/attendanceId}/edit(attendanceId=${attendance[0]})}"><button type="button" class="btn btn-secondary btn-block">編集</button></a>
                        </div>
                        
                        <br>
                        
                        <div class="form-group">
                        <div class="offset-sm-3 col-sm-7">
                          <a href="/attendances"><button type="button" class="btn btn-primary btn-block">戻る</button></a>
                        </div>
                        
                      </div>

          
                  </form>
                </div>
              </div>
              <!-- END SUBMIT TICKETS -->

</body>
</html>
