<!-- SUBMIT TICKETS -->
              <div class="card col-sm-7 container-fluid">
                <div class="card-header">
                  <h2 class="card-title">※編集不可</h2>
                </div>
                <div class="card-body">
                  <form  th:object="${member}">
                      
                      <div class="form-group form-inline">
                        <label class="col-sm-3 large center">社員ID</label>
                          <input class="form-control-lg col-sm-7" name="memberId" disabled th:field="*{memberId}">
                      </div>
                      
                      <div class="form-group form-inline">
                        <label class="col-sm-3 large center">名前</label>
                          <input class="form-control-lg col-sm-7" name="name" disabled th:field="*{name}">
                      </div>
                      
                      <div class="form-group form-inline">
                        <label class="col-sm-3 large center">ふりがな</label>
                          <input class="form-control-lg col-sm-7" name="nameKana" disabled th:field="*{nameKana}">
                      </div>
                                            
                      <div class="form-group form-inline">
                        <label class="col-sm-3 large center">性別</label>
                          <input class="form-control-lg col-sm-7" name="sex" disabled th:field="*{sex}">
                      </div>

                     <div class="form-group form-inline">
                        <label class="col-sm-3 large center">生年月日</label>
                          <input class="form-control-lg col-sm-7" name="birthday" disabled th:field="*{birthday}">
                      </div>


                      <div class="form-group form-inline">
                        <label class="col-sm-3 large center">役職</label>
                          <input class="form-control-lg col-sm-7" name="position" disabled th:field="*{position}"></p>
                      </div>


                      <div class="form-group form-inline">
                        <label class="col-sm-3 large center">入社日</label>
                          <input class="form-control-lg col-sm-7" name="join" disabled th:field="*{joiningDay}">
                      </div>

                      <div class="form-group form-inline">
                        <label class="col-sm-3 large center">郵便番号</label>
                          <input class="form-control-lg col-sm-7" name="zipcode" disabled th:field="*{zipcode}">
                      </div>

                      <div class="form-group form-inline">
                        <label class="col-sm-3 large center">住所</label>
                          <textarea class="form-control-lg col-sm-7" name="address" rows=2 cols="50" disabled th:field="*{address}"></textarea>
                      </div>

                      <div class="form-group form-inline">
                        <label class="col-sm-3 large center">自宅番号</label>
                          <input class="form-control-lg col-sm-7" name="telNumber" disabled th:field="*{telNumber}">
                      </div>

                      <div class="form-group form-inline">
                        <label class="col-sm-3 large center">携帯番号</label>
                          <input class="form-control-lg col-sm-7" name="phoneNumber" disabled th:field="*{phoneNumber}">
                      </div>

                      <div class="form-group form-inline">
                        <label class="col-sm-3 large center">時給</label>
                          <input class="form-control-lg col-sm-7" name="hourlyWage" disabled th:field="*{hourlyWage}">
                      </div>

                      <div class="form-group form-inline">
                        <label for="ticket-message" class="col-sm-3 large center">備考</label>
                          <textarea class="form-control-lg col-sm-7" name="remarks" rows="3" cols="50" disabled th:field="*{remarks}"></textarea>
                      </div>

                      <div class="form-group ">
                        <div class="offset-sm-3 col-sm-7">
                        <a th:href="@{/members/{/memberId}/edit(memberId=*{memberId})}"><button type="button" class="btn btn-secondary btn-block">編集</button></a>
                        </div>
                        
                      <br>
                        
                        <div class="form-group">
                        <div class="offset-sm-3 col-sm-7">
                          <a href="/members"><button type="button" class="btn btn-primary btn-block">戻る</button></a>
                        </div>  
                      
                      </div>

          
                  </form>
                </div>
              </div>
              <!-- END SUBMIT TICKETS -->

</body>
</html>
