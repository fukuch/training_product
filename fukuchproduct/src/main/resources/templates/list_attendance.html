<!-- FILTER COLUMN -->
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">【参照・編集・削除】可</h3>
            </div>
            <div class="card-body">
             
                 
                 <table id="list" border=2 style="width:100%">
 <thead border=1 bgColor=#E0FFFF>
  <tr style="font-size: 12pt;">
     <th></th>
     <th>勤怠ID</th>
     <th>社員ID</th>
     <th>名前</th>
     <th>勤務区分</th>
     <th>日付</th>
     <th>出勤時刻</th>
     <th>退勤時刻</th>
     <th>休憩時間(分)</th>
     <th>備考</th>
     <th></th>
     <th></th>

 </tr>
 </thead>
 <tbody>  
      <tr th:each="attendance:${attendances}" th:object="${attendance}"  style="font-size: 20pt;">
     	
     	 <!-- <td class="text-center"><a th:href="@{/attendances/{attendanceId}(attendanceId=${attendance[0]})}"><button type="button" class="btn btn-secondary btn-lg">参照</button></a></td> -->
         <td style="width:64px;" class="text-center"><a th:href="@{/attendances/{attendanceId}(attendanceId=${attendance[0]})}" class="btn_s"><span>参照</span></a></td>
         <td style="width:68px;" th:text="${attendance[0]}"></td>
         <td style="width:68px;" th:text="${attendance[1]}"></td>
         <td th:text="${attendance[2]}"></td>
         <td th:text="${attendance[3]}"></td>
         <td th:text="${attendance[4]}"></td>
         <td style="width:79px;" th:text="${attendance[5]}"></td>
         <td style="width:79px;" th:text="${attendance[6]}"></td>
         <td th:text="${attendance[7]}"></td>
         <td th:text="${attendance[8]}"></td>
         <td style="width:64px;" class="text-center"><a th:href="@{/attendances/{/attendanceId}/edit(attendanceId=${attendance[0]})}" class="btn_e"><span>編集</span></a></td>
         <td style="width:64px;" class="text-center"><a th:href="@{/attendances/{/attendanceId}/delete(attendanceId=${attendance[0]})}" class="btn_d"><span onclick="return confirm('本当に削除しますか？')">削除</span></a></td>
     </tr>

 </tbody>
 
</table>
            
            </div>
          </div>
<!-- END FILTER COLUMN -->
